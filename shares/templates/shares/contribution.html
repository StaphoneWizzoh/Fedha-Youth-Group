{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contribution{% endblock %}

{% block content %}

    <section class="features">

      <div class="container">

        <div class="section-title">
          <h2>New Member contribution</h2>
          <p>Please enter your desired shares to your account.</p>
        </div>

         <div class="col-md-7 pt-4">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }} <br><br>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
          </div>

      </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
