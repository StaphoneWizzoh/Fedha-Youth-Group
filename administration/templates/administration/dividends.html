{% extends 'administration/base.html' %} {% load static %} {% block style %}
.center-it{ height:100vh; align-items:center; } .recent-sales > table{
padding:60px; } {%endblock%} {%block content%}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'administration:home-admin' %}">Home</a>
                </li>
                <li class="breadcrumb-item active">Payable Dividends</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard center-it">
        <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">
                <div class="card-body">
                    <h5 class="card-title">
                        Dividends <span>| Year {{year}}</span>
                    </h5>

                    <div class="d-flex align-items-center">
                        <div
                            class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                        >
                            <i class="bi bi-card-list"></i>
                        </div>
                        <div class="ps-3">
                            <h6>Ksh. {{dividends}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
